<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento de Dígitos com Rede Neural</title>
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            color: #22223b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .header {
            background: #4f8cff;
            color: #fff;
            padding: 32px 0 18px 0;
            width: 100vw;
            margin-bottom: 32px;
            box-shadow: 0 4px 24px rgba(79,140,255,0.10);
            border-radius: 0 0 24px 24px;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
        }
        
        .canvas-container, .nn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 24px 20px 28px 20px;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(79,140,255,0.08);
            border: 2px solid #4f8cff;
            min-width: 350px;
        }
        
        h1, h2 {
            margin-top: 0;
            color: #4f8cff;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
        }
        
        #drawingCanvas {
            background-color: #f8fafc;
            border: 2px solid #a0aec0;
            border-radius: 12px;
            cursor: crosshair;
            box-shadow: 0 2px 8px rgba(79,140,255,0.07);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 12px;
        }
        
        button {
            padding: 12px 28px;
            font-size: 17px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(90deg, #4f8cff 60%, #38b6ff 100%);
            color: #fff;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(79,140,255,0.10);
            transition: background 0.3s, transform 0.1s;
        }
        
        button:hover {
            background: linear-gradient(90deg, #38b6ff 60%, #4f8cff 100%);
        }
        
        button:active {
            transform: scale(0.97);
        }
        
        #btnClear {
            background: linear-gradient(90deg, #ff6b6b 60%, #ffb347 100%);
            color: #fff;
        }
        
        #btnClear:hover {
            background: linear-gradient(90deg, #ffb347 60%, #ff6b6b 100%);
        }
        
        #predictionResult {
            margin-top: 20px;
            font-size: 26px;
            font-weight: bold;
            color: #38b6ff;
            height: 32px;
        }
        
        #nnCanvas {
            background-color: #e0e7ff;
            border-radius: 12px;
            border: 2px solid #a0aec0;
        }
        
        /* Responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }
            
            .canvas-container, .nn-container {
                min-width: 300px;
                padding: 16px;
            }
            
            #drawingCanvas, #nnCanvas {
                width: 300px;
                height: 300px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Reconhecimento de Dígitos com Rede Neural</h1>
    </div>

    <div class="container">
        <div class="canvas-container">
            <h2>Desenhe um número de 0 a 9</h2>
            <canvas id="drawingCanvas" width="500" height="500"></canvas>
            <div class="controls">
                <button id="btnPredict">Prever</button>
                <button id="btnClear">Limpar</button>
            </div>
            <div id="predictionResult"></div>
        </div>

        <div class="nn-container">
            <h2>Visualização da Rede Neural</h2>
            <canvas id="nnCanvas" width="500" height="500"></canvas>
        </div>
    </div>

    <script>
        // Configuração inicial do canvas de desenho
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // Configuro o canvas inicial
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 25;
        ctx.lineCap = 'round';

        // Função para obter posição do mouse/touch
        function getPosition(event) {
            const rect = canvas.getBoundingClientRect();
            const clientX = event.clientX || event.touches[0].clientX;
            const clientY = event.clientY || event.touches[0].clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        // Eventos de desenho
        function startDrawing(e) {
            isDrawing = true;
            const { x, y } = getPosition(e);
            ctx.beginPath();
            ctx.moveTo(x, y);
            e.preventDefault();
        }

        function draw(e) {
            if (!isDrawing) return;
            const { x, y } = getPosition(e);
            ctx.lineTo(x, y);
            ctx.stroke();
            e.preventDefault();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Adiciono event listeners para mouse
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Adiciono event listeners para touch
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        // Configuração dos botões
        const btnClear = document.getElementById('btnClear');
        const btnPredict = document.getElementById('btnPredict');
        const predictionResultEl = document.getElementById('predictionResult');
        const nnCanvas = document.getElementById('nnCanvas');
        const nnCtx = nnCanvas.getContext('2d');

        // Função para limpar canvas
        btnClear.addEventListener('click', () => {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            predictionResultEl.textContent = '';
            nnCtx.clearRect(0, 0, nnCanvas.width, nnCanvas.height);
        });

        // Função para fazer predição
        btnPredict.addEventListener('click', async () => {
            predictionResultEl.textContent = '';
            
            const imageData = canvas.toDataURL('image/png');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: imageData })
                });

                if (!response.ok) {
                    throw new Error(`Erro na requisição: ${response.statusText}`);
                }

                const result = await response.json();
                predictionResultEl.textContent = `Predição: ${result.prediction}`;

            } catch (error) {
                console.error("Erro ao prever:", error);
                predictionResultEl.textContent = 'Erro ao prever.';
                predictionResultEl.style.color = '#dc3545';
            }
        });
    </script>

</body>
</html>
